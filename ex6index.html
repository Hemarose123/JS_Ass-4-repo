<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Two Numbers</title>
  </head>
  <body>
    <h2>Swap Two Numbers Without Using a Third Variable</h2>

    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" />

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" />

    <button onclick="swapNumbers()">Swap</button>

    <p id="result"></p>

    <script>
      function swapNumbers() {
          let num1 = document.getElementById("num1").value;
          let num2 = document.getElementById("num2").value;

          // Validate inputs
          if (num1 === "" || num2 === "") {
              document.getElementById("result").innerText = "Please enter both numbers.";
              return;
          }

          let a = parseFloat(num1);
          let b = parseFloat(num2);

          a = a + b;
          b = a - b;
          a = a - b;

          document.getElementById("num1").value = a;
          document.getElementById("num2").value =b;
          document.getElementById("result").innerText = After Swapping: First Number, Second Number;
      }
    </script>
  </body>
</html>
